<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>GrabFreshFood</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/shopping-cart.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
<div th:replace="landing-page :: #navbar"></div>

<div class="main container">
    <div class="title row">
        <div class="col">
            <h5>Shopping Cart</h5>
        </div>
        <div class="col text-right">
            <button class="btn btn-outline-danger">
                <span style="margin-right: 5px">
                    <i class="bi bi-trash3"></i>
                </span>
                Empty cart
            </button>
        </div>
    </div>

    <div class="container">
        <form>
            <div class="row mt-4">

                <!--                shopping cart product grid-->
                <div class="col-md-7 pr-md-3">
                    <div class="border bg-light rounded overflow-hidden" style="padding: 1vh 1vh 0 1vh">
                        <div class="row border-bottom p-3 align-items-center">
                            <div class="product-checkbox col-1 d-flex justify-content-center">
                                <input class="form-check-input" type="checkbox">
                            </div>
                            <div class="product-image col-2">
                                <img alt="Product Image" class="img-fluid" src="">
                            </div>
                            <div class="product-name col-7">
                                <h6><b>Product Name</b></h6>
                                <p>unit g <span>Â·</span> <span>$Price</span></p>
                                <input class="form-control form-control-sm text-center"
                                       min="1"
                                       style="width: 80px;"
                                       type="number"
                                       value="1">
                            </div>
                            <div class="price-delete col-1 d-flex flex-column align-items-center"
                                 style="margin-left: 3vh">
                                <h6 class="mb-1"><b>$Price</b></h6>
                                <i class="bi bi-trash3" style="cursor: pointer;"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <!--                subtotal grid-->
                <div class="col-md-5 pl-md-3">
                    <div class="border bg-light rounded overflow-hidden" style="padding: 1vh 1vh 0 1vh">
                        <div class="row row-cols-2 border-bottom p-3 mb-2">
                            <div class="col"><h5>Subtotal:</h5></div>
                            <div class="col text-right"><h6><b>$TotalPrice</b></h6></div>
                        </div>
                        <div class="row row-cols-2 border-bottom p-3 mb-0">
                            <div class="col"><h5>Service fee:</h5>
                                <p class="fw-light" style="font-size: small">Picking & Packing</p></div>
                            <div class="col text-right d-flex align-items-center justify-content-end"><h6><b>$ServiceFeePrice</b>
                            </h6></div>
                        </div>
                        <div class="p-3">
                            <div class="row border bg-white p-3 mb-3">
                                <div class="col">
                                    <h5><b>Total: </b></h5>
                                    <p class="fw-light mb-0" style="font-size: small"><b>GST inclusive</b></p>
                                </div>
                                <div class="col text-right d-flex flex-column justify-content-center">
                                    <h5 class="mb-0"><b>$totalprice</b></h5>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="text-right mt-3">
                        <button class="btn btn-success btn-sm" style="width: 100% " type="submit">
                            Checkout
                        </button>
                    </div>

                </div>


            </div>

        </form>

    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<div th:replace="~{fragments/scripts :: dropdown-hover-script}"></div>

</body>
</html>
