<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GrabFreshFood</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/login.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

</head>

<body>
<div th:replace="landing-page :: #navbar"></div>

<div class="login-grid container bg-white">
    <form class="w-100" method="post" th:action="@{/login}">
        <div class="login-form form-group position-relative">
            <h3 class="mb-4">Sign in</h3>
            <input class="form-control mb-4" name="email" placeholder="Email" style="width: 100%" type="email">
            <input class="form-control mb-4" name="password" placeholder="Password" required type="password">
            <i class="bi bi-eye-fill" id="togglePassword"></i>
        </div>
        <button class="login-button btn btn-success" style="width: 100%" type="submit">Log in</button>
        <p class="register-here"><b>New to GrabFreshFood? <span><a href="">Join Now</a></span></b></p>
    </form>

</div>
</body>

</html>
