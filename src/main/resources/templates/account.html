<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>My Account</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div th:replace="~{fragments/navbar :: navbar}"></div>
  <div class="container mt-5">
    <h2>My Profile</h2>
    <table class="table table-bordered w-75">
      <tr><th>Username (Email)</th><td th:text="${customer.username}"></td></tr>
      <tr><th>First Name</th><td th:text="${customer.firstName}"></td></tr>
      <tr><th>Last Name</th><td th:text="${customer.lastName}"></td></tr>
      <tr><th>Phone Number</th><td th:text="${customer.phoneNumber}"></td></tr>
      <tr><th>Address</th><td th:text="${customer.address}"></td></tr>
      <tr><th>Registered On</th>
          <td th:text="${#temporals.format(customer.registrationDate,'yyyy-MM-dd HH:mm')}"></td></tr>
      <tr><th>Active?</th><td th:text="${customer.isActive ? 'Yes' : 'No'}"></td></tr>
    </table>
  </div>
</body>
</html>
