<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>GrabFreshFood | Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>

<div th:replace="~{fragments/topbanner :: topbanner}"></div>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-4">
    <div class="carousel slide carousel-fade mb-4 rounded-3 overflow-hidden shadow" data-bs-interval="4000"
         data-bs-ride="carousel" id="heroCarousel">
        <div class="carousel-indicators">
            <button aria-current="true" aria-label="Slide 1" class="active" data-bs-slide-to="0"
                    data-bs-target="#heroCarousel"
                    type="button"></button>
            <button aria-label="Slide 2" data-bs-slide-to="1" data-bs-target="#heroCarousel" type="button"></button>
            <button aria-label="Slide 3" data-bs-slide-to="2" data-bs-target="#heroCarousel" type="button"></button>
            <button aria-label="Slide 4" data-bs-slide-to="3" data-bs-target="#heroCarousel" type="button"></button>
        </div>

        <div class="carousel-inner">
            <div class="carousel-item active">
                <img alt="Banner 1" class="d-block hero-banner-img" th:src="@{/img/hero-banner1.png}">
            </div>
            <div class="carousel-item">
                <img alt="Banner 2" class="d-block hero-banner-img" th:src="@{/img/hero-banner2.png}">
            </div>
            <div class="carousel-item">
                <img alt="Banner 3" class="d-block hero-banner-img" src="/img/hero1.webp">
            </div>
            <div class="carousel-item">
                <img alt="Banner 4" class="d-block hero-banner-img" src="/img/hero1.webp">
            </div>
        </div>

        <button class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#heroCarousel" type="button">
            <span aria-hidden="true" class="carousel-control-prev-icon"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" data-bs-slide="next" data-bs-target="#heroCarousel" type="button">
            <span aria-hidden="true" class="carousel-control-next-icon"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <!--    React Component for Product Catalogue-->
    <div id="react-catalogue" th:attr="data-keyword=${keyword}"></div>

    <div class="row bg-white py-5 rounded-3 shadow-sm mb-5">
        <div class="col-12 col-md-4 text-center mb-4 mb-md-0">
            <div class="rounded-circle mx-auto mb-3 d-flex align-items-center justify-content-center icon-circle">
                <i class="bi bi-truck fs-1 text-grabfreshfood"></i>
            </div>
            <h5 class="fw-bold">Free Delivery with GrabFreshFood</h5>
            <p class="text-muted">On orders above S$79. Next day delivery available.</p>
        </div>
        <div class="col-12 col-md-4 text-center mb-4 mb-md-0">
            <div class="rounded-circle mx-auto mb-3 d-flex align-items-center justify-content-center icon-circle">
                <i class="bi bi-shield-check fs-1 text-grabfreshfood"></i>
            </div>
            <h5 class="fw-bold">Confirm + Chop Fresh</h5>
            <p class="text-muted">Guaranteed fresh, or get your money back!</p>
        </div>
        <div class="col-12 col-md-4 text-center">
            <div class="rounded-circle mx-auto mb-3 d-flex align-items-center justify-content-center icon-circle">
                <i class="bi bi-credit-card fs-1 text-grabfreshfood"></i>
            </div>
            <h5 class="fw-bold">Placeholder cos idk what to put</h5>
            <p class="text-muted">we will place something here soon</p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

<footer class="bg-grabfreshfood text-white py-4 mt-5">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <p class="mb-0">Â© 2025 GrabFreshFood. All rights reserved.</p>
            </div>
            <div class="col-md-6 text-md-end">
                <ul class="list-inline mb-0">
                    <li class="list-inline-item me-3">
                        <a class="text-white" href="#">
                            <i class="bi bi-facebook"></i>
                        </a>
                    </li>
                    <li class="list-inline-item me-3">
                        <a class="text-white" href="#">
                            <i class="bi bi-instagram"></i>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a class="text-white" href="#">
                            <i class="bi bi-twitter-x"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<div th:replace="~{fragments/scripts :: dropdown-hover-script}"></div>
<script src="/js/main.js"></script>
</body>
</html>
