<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update My Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script>
      // Optional: JavaScript to toggle password input visibility
      window.onload = function() {
          const toggleBtn = document.getElementById("togglePassword");
          const passwordInput = document.getElementById("password");
          toggleBtn.addEventListener("click", function() {
              const type = passwordInput.type === "password" ? "text" : "password";
              passwordInput.type = type;
              toggleBtn.textContent = type === "password" ? "Show" : "Hide";
          });
      }
    </script>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container mt-5">
    <h2>Update My Profile</h2>
    <!-- Form for updating profile -->
    <form th:action="@{/account/update}" th:object="${customer}" method="post" class="w-75">
        <!-- Username field appears first -->
        <div class="mb-3">
            <label for="username" class="form-label">Username (Email)</label>
            <input type="email" id="username" th:field="*{username}" class="form-control" required>
        </div>
        <!-- Password field with show/hide toggle appears second -->
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
                <input type="password" id="password" th:field="*{password}" class="form-control" required>
                <button class="btn btn-outline-secondary" type="button" id="togglePassword">Show</button>
            </div>
        </div>
        <!-- Then the remaining fields -->
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" id="firstName" th:field="*{firstName}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" id="lastName" th:field="*{lastName}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="phoneNumber" class="form-label">Phone Number</label>
            <input type="text" id="phoneNumber" th:field="*{phoneNumber}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" id="address" th:field="*{address}" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a th:href="@{/account}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</div>
</body>
</html>
